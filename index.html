<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>For You</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* 全黑背景 */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="text.png" alt="Text">
    </div>
</body>
</html>
